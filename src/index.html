<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaZone</title>
    <script defer type="module" src="main.js"></script>
    <!-- import bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!--? AVAIBLE ITEMS SECTION-->
    <header class="text-center m-4">
        <h1 class="">Avaiable Items</h1>
    </header>
    <main class="container-fluid">
        <div class="d-flex flex-wrap justify-content-around bg-primary p-4 ">
            <div class="card p-1 mb-4" style="max-width: 300px;">
                <div class="card-header">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Add to cart
                        </label>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <img src="./static/padella.jpg" class="img-fluid mb-4" alt="Responsive image">
                    <h4 class="card-title">nome prodotto</h4>
                    <!--price-->
                    <h2 class="card-title text-success">29,99$</h2>
                    <select class="form-control mb-4">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                    <h6 class="card-title">Select quantity</h6>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="5" value="1"
                        onkeydown="return false" style="caret-color: transparent;">
                </div>
            </div>
            <!-- Add more columns with cards here -->
        </div>
        <!--? SELECTED ITEMS SECTION-->
        <div class="text-center m-4">
            <h1 class="">Selected Items</h1>
        </div>
        <div class="continer-fluid bg-primary">
            <div class="container-sm p-4 ">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <justify-content-left>
                            <span class="badge badge-light">9</span>
                            Cras justo odio
                        </justify-content-left>
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </li>
                </ul>
                <!-- Add more columns with cards here -->
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center m-4">
            <h4 class="">Chekout</h4>
        </div>
    </footer>
    <!-- import jquery and bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
